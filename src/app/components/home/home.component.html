<div class="container">
    <h2>
        <p class="textTitle text-center my-5">LISTA DE RECOMENDACIONES</p>
    </h2>
    <p class="text-center">Esta es una lista de recomendaciones que se irá actualizando cada semana<br> Acá encontraras libros de diversos gustos recomendados por nuestro lector<br><br> Brian Valdés</p>
    <app-loading *ngIf="loading"></app-loading>
    <div class="row row-cols-1 row-cols-md-2 my-5">
        <div class="col mb-4" *ngFor="let item of books">
            <div class="card bg-dark bg-inverse">
                <img [src]="item.volumeInfo.imageLinks.thumbnail | noimage" class="card-img-top img-thumbnail img-collection my-3" alt="...">
                <div class="card-body">
                    <h4 class="card-title text-white">{{item.volumeInfo.title}}</h4>
                    <h6 class="card-title text-muted text-white">{{item.volumeInfo.authors}}</h6>
                    <p class="card-text text-white">{{item.volumeInfo.description}}</p>
                    <a class="btn btn-primary btn-block" href={{item.volumeInfo.previewLink}}>Ver más</a>
                </div>
            </div>
        </div>
    </div>
</div>
