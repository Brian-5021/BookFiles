<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 my-5 text-center">
            <h2>Por favor busca tu libro</h2>
        </div>
        <div class="col-md-12">
            <input type="text" class="form-control" #termino (keyup)="busquedaLibro(termino.value)" placeholder="Pon el nombre del libro ">
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <ul *ngFor="let item of libros">
            <li><img class="img-thumb" src={{item.volumeInfo.imageLinks.thumbnail}}></li>
        </ul>
    </div>
</div>
