<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 my-5 text-center">
            <h2>Por favor busca tu libro</h2>
        </div>
        <div class="col-md-12">
            <input type="text" class="form-control" #termino (keyup)="busquedaLibro(termino.value)" placeholder="Pon el nombre del libro ">
        </div>
    </div>
</div>

<div class="container my-5">
    <div class="row">
        <div class="card-columns">
            <div class="card" *ngFor="let item of libros">
                <img class="img-thumb img-thumbnail img-collection my-3 text-center" src={{item.volumeInfo.imageLinks.thumbnail}}>
                <div class="card-body">
                    <h5 class="card-title">{{item.volumeInfo.title}}</h5>
                    <a class="btn btn-primary btn-block" href={{item.volumeInfo.previewLink}}>Ver m√°s</a>
                </div>
            </div>
        </div>
    </div>
</div>
